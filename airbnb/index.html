<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MiViaje.com</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="hero">
        <header class="header container">
            <div class="logo">
                <img src="img/logo.png" alt="logo">
            </div>
            <nav class="nav">
                <a href="#">Sell</a>
                <a href="#">Help</a>
                <a href="#">Sign up</a>
                <a href="#">Log In</a>
            </nav>
        </header>
        <div class="hero-content">
            <h1>Find lodging for your next vacation.</h1>
            <form action="#">
                <input type="text" name="search" class="search" placeholder="New York, London, Roma, Guadalajara">
                <input type="submit" value="Search">
            </form>
        </div>
    </div>

    <main class="content container">
        <section class="do">
            <h2>What to do</h2>
            <div class="cards-container">
                <div class="card">
                    <img src="img/hacer1.jpg" alt="hacer1">
                    <div class="info">
                        <p class="category concert">Concert</p>
                        <p class="title">Tecno Music</p>
                        <p class="price">$1,200 per person</p>
                    </div>
                </div>
                <div class="card">
                    <img src="img/hacer2.jpg" alt="hacer2">
                    <div class="info">
                        <p class="category concert">Concert</p>
                        <p class="title">Roselia Event</p>
                        <p class="price">$5,000 per person</p>
                    </div>
                </div>
                <div class="card">
                    <img src="img/hacer3.jpg" alt="hacer3">
                    <div class="info">
                        <p class="category class">Cooking Class</p>
                        <p class="title">Colombian food</p>
                        <p class="price">$300 per person</p>
                    </div>
                </div>
                <div class="card">
                    <img src="img/hacer4.jpg" alt="hacer4">
                    <div class="info">
                        <p class="category ride">Bike ride</p>
                        <p class="title">Mountain Ride</p>
                        <p class="price">$200 per person</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/scripts.js"></script>
</body>
</html>
